<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Incident</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Incident</h1>
    <form id="incidentForm">
        <div class="form-group">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>
        </div>
        <div class="form-group">
            <label for="contactFirstName">Contact First Name:</label>
            <input type="text" id="contactFirstName" name="contactFirstName" required>
        </div>
        <div class="form-group">
            <label for="contactLastName">Contact Last Name:</label>
            <input type="text" id="contactLastName" name="contactLastName" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
        </div>
        <div class="form-group">
            <label for="incidentDescription">Incident Description:</label>
            <textarea id="incidentDescription" name="incidentDescription" required></textarea>
        </div>
        <button type="submit">Create Incident</button>
    </form>
    <div id="responseMessage"></div>
    <script src="js/site.js"></script>
</body>
</html>
